<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="Styles/Style.css">

</head>
<body>
    
    <div class="head">
        <p>to do list</p>
        <button class="create">Create</button>
    </div>
    <!-- <p>to do list</p> -->

    <div class="all-tasks">
        
        <div class="status-type">
                <ul class="Pending">
                    <p class="status-name">Pending</p>
                </ul>
                <ul class="Complete">
                    <p class="status-name">Complete</p>
                </ul>
                <ul class="Past due">
                    <p class="status-name">Past due</p>
                </ul>
        </div>
        <div class="task-form">
            <div class="model">
                <span class="close">&times;</span>
                <label for="name">Task-name:</label>
                <input type="name" name="name" id="name" required>
                <label for="tas-info">description:</label>
                <input type="text" name="tas-info" id="tas-info" required>
                <label for="task-date">date:</label>
                <input type="date" name="task-date" id="task-date" required>
                <button id="save-task">Save Task</button>
            </div>
        </div>
    <footer class="footer-tag">"&copy; All rights reserved!"</footer>
    </div>
    <script scr="scripts/script"></script>
</body>
</html>
